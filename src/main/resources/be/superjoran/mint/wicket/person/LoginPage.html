<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>Log in please:</h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" wicket:id="username-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="username" wicket:id="username">
                <label wicket:id="username-read">Username:</label>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd" wicket:id="password-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="password" wicket:id="password">
            </div>
        </div>
        <div class="form-group" wicket:id="rememberMeContainer">
            <label class="control-label col-sm-2" for="rememberMe">Remember me:</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="rememberMe" wicket:id="rememberMe"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" wicket:id="save"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
