<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">

        <div class="panel panel-default">
            <div class="panel-body">

                <input type="text" class="form-control" id="search" placeholder="search" wicket:id="search"/>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="control-label" wicket:id="filterByCategory-label" for="filterByCategory"></label>

                        <input type="checkbox" class="form-control" id="filterByCategory" wicket:id="filterByCategory"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="category" wicket:id="category-label">Name</label>
                        <select type="text" id="category" placeholder="category" wicket:id="category"></select>
                        <label wicket:id="category-read"></label>
                    </div>

                    <button class="btn btn-default" wicket:id="searchLink" style="float: right;"></button>

                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
