<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>

    <form wicket:id="form" class="form-inline">

        <div class="form-group">
            <input wicket:id="name" type="text" class="form-control" id="name">
            <label wicket:id="name-read"></label>
            <a wicket:id="edit">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <button wicket:id="save">Save</button>
        </div>
    </form>

</wicket:panel>
</body>
</html>
